apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'javax.jmdns', name: 'jmdns', version: '3.4.1'   
	compile group: 'com.google.inject', name: 'guice', version: '4.0'
	compile group: 'com.sparkjava', name: 'spark-core', version: '2.3'
	compile group: 'io.reactivex', name: 'rxjava', version: '1.1.0'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.5'
	
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
